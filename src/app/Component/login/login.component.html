

<form #loginForm="ngForm" >
	<div class="form-group">
		<div class="col-md-4">
			<label for="" class="col-form-control">UserName</label>
		</div>
		<div class="col-md-4">
			<input type="text" class="form-control" name="userName" [(ngModel)]='loginDetail.userName'>
		</div>
	</div>

	<div class="form-group">
	  <div class="col-md-4">
		<label for="" class="col-form-control">Password</label>
		<input type="password" name="password" [(ngModel)]="loginDetail.password" class="form-control">
	  </div>
	</div>

	<div class="form-group">
	  <div class="col-md-4">
			<button class="btn btn-success" (click)=" login(loginForm)">Login</button>
			<button class="btn btn-link" [routerLink]="['/signUpCom']">SignUp</button>
	  </div>
	</div>
  </form>

	<div class="alert alert-success" role="alert" *ngIf="res!=null">{{res._body}}</div>
