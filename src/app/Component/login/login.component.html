<div class="login_bg_image" style="vertical-align: middle">
		<div class="login">
			<div class="login__block active" id="l-login">
					<div style="margin-left: 421px">
								 
									<img src="assets/login.png" style="margin-top: 13px;height: 100px;margin-left: 70px">
									<h4 class="mt-3" style="color:#1d1fb67a;font-weight:300;">Please log in to your account</h4>
					 
					</div>
					<form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
						
					<div class="login__block__body col-md-4 col-md-offset-4 " style="margin-left: 370px">
							<div class="form-group text-left" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
									<label class="mb-0">User Name <span *ngIf="f.submitted && !username.valid" class="text-danger"> * Required</span></label>
									
									<input type="text" class="form-control" name="username" [(ngModel)]="model.userName" #username="ngModel" required />
									<i class="form-group__bar"></i>
							</div>
					
							<div class="form-group text-left" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
									<label class="mb-0">Password <span *ngIf="f.submitted && !password.valid" class="text-danger"> * Required </span></label>
									<input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required />
									<i class="form-group__bar"></i>
							</div>
					
							<button [disabled]="loading" class="btn btn-primary">Login</button>
			 
						
							<div *ngIf="loading">
									<div class="page-loader">
											<div class="page-loader__spinner">
													<svg viewBox="25 25 50 50">
															<circle cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10" />
													</svg>
											</div>
									</div>
							</div>
					</div>
					</form>
			</div>
		</div>
		</div>
