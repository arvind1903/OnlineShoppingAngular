<div class="container mt-4 ml-6">
	<div class="row">
		<div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default">
              <div class="panel-body">
                <div class="text-center">
                  <h3><i class="fa fa-lock fa-4x"></i></h3>
                  <h2 class="text-center">Forgot Password?</h2>
                  <p>You can reset your password here.</p>
                  <div class="panel-body">
    
                    <form [formGroup]="forgotPwdFrm" role="form" autocomplete="off" class="form">
                      <div class="form-group">
                        <div class="input-group">
                          <span class="input-group-addon"><i class="glyphicon glyphicon-envelope color-blue"></i></span>
                          <input id="email" name="email" formControlName="email" placeholder="email address" class="form-control"  type="email">
                        </div>
                      </div>
                      <div class="form-group">
                        <div class="input-group">
                          <span class="input-group-addon"><i class="glyphicon glyphicon-envelope color-blue"></i></span>
                          <input id="newPassword" name="newPassword" formControlName="newPassword" placeholder="New Password" class="form-control"  type="password">
                        </div>
                      </div>
                      <div class="form-group">
                        <div class="input-group">
                          <span class="input-group-addon"><i class="glyphicon glyphicon-envelope color-blue"></i></span>
                          <input id="confirmPassword" name="confirmPassword" formControlName="confirmPassword" placeholder="Confirm Password" class="form-control"  type="password">
                        </div>
                      </div>
                      <div class="form-group">
                        <!-- <button name="recover-submit" class="btn btn-lg btn-success btn-block btn-signin" value="Reset Password" ></button> -->
                        <button class="btn btn-block  btn-success" (click)="forgotPassword()">Change Password</button>
                      </div>
                      
                      <input type="hidden" class="hide" name="token" id="token" value=""> 
                    </form>
    
                  </div>
                </div>
              </div>
            </div>
          </div>
	</div>
</div>
